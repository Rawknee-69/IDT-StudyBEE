<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="honey" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="wing" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:0.4"/>
    </linearGradient>
  </defs>
  <!-- rounded square background -->
  <rect width="64" height="64" rx="14" fill="url(#honey)"/>
  <!-- bee body stripes -->
  <ellipse cx="32" cy="36" rx="14" ry="16" fill="#1f2937"/>
  <ellipse cx="32" cy="32" rx="12" ry="6" fill="#fef3c7"/>
  <ellipse cx="32" cy="38" rx="12" ry="6" fill="#fef3c7"/>
  <ellipse cx="32" cy="44" rx="10" ry="5" fill="#fef3c7"/>
  <!-- bee head -->
  <circle cx="32" cy="22" r="10" fill="#1f2937"/>
  <circle cx="30" cy="20" r="2" fill="#fff"/>
  <circle cx="34" cy="20" r="2" fill="#fff"/>
  <!-- wings (simplified) -->
  <ellipse cx="20" cy="28" rx="10" ry="6" fill="url(#wing)" transform="rotate(-20 20 28)"/>
  <ellipse cx="44" cy="28" rx="10" ry="6" fill="url(#wing)" transform="rotate(20 44 28)"/>
  <!-- small book / study accent under bee -->
  <rect x="26" y="48" width="12" height="6" rx="1" fill="#1f2937" opacity="0.8"/>
  <line x1="28" y1="51" x2="36" y2="51" stroke="#fef3c7" stroke-width="0.8" opacity="0.9"/>
</svg>
